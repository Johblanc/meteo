<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <title>Document</title>
</head>
<body>
    <header class="">
        <h1 class="">Météo en France</h1>
    </header>
    <form class="">
        <label for="city-selector" class="">Quel temps fait-il à</label>
        <input type="text" id="city-selector">
        <input type="submit" value="?" class="">
    </form>
    <section class="">
        <div class="">
            <h2 id="city-name" class=""></h2>
        </div>
        <div class="">
            <div class="">
                <div class="">
                    <img src="./images/thermhalf.svg" alt="Icone température ressentie" class=""/>
                    <p id="temp-feel" class=""></p>
                </div>
                <div class="">
                    <div class="">
                        <img src="./images/thermhigh.svg" alt="Icone température maximale" class=""/>
                        <p id="temp-max" class=""></p>
                    </div>
                    <div class="">
                        <img src="./images/thermlow.svg" alt="Icone température minimale" class=""/>
                        <p id="temp-min" class=""></p>
                    </div>
                </div>
            </div>
            <div class="">
                <img src="" alt="" id="weather" class=""/>
            </div>
            <div class="">
                <div class="">
                    <img src="./images/humid.svg" alt="Icone Humidité" class=""/>
                    <p id="humidity" class=""></p>
                </div>
            </div>
        </div>
        <div class="">
            <img src="./images/wind.svg" alt="Icone du vent" class=""/>
            <p id="speed" class=""></p>
            <img src="./images/bousole_bg.svg" alt="Bousole" class=""/>
            <img src="./images/bousole_spire.svg" alt="Pointe" id="direction" class=""/>
        </div>
    </section>
</body>
</html>
